name: Ci branch

# for testing purposes, should not go in pr;
# switch to master instead of develop
on:
  pull_request:
    branches:
      - 'develop'
  push:
    branches:
      - 'develop'

env:
  BASE: ${{ github.ref == 'refs/heads/master' && 'origin/master~1' || 'origin/master' }}
  SKYNET_JWT: ${{ secrets.SKYNET_JWT }}
  DAOHAUS_SUMMON_SKYNET_SEED: ${{ secrets.DAOHAUS_SUMMON_SKYNET_SEED }}
  DAOHAUS_HUB_SKYNET_SEED: ${{ secrets.DAOHAUS_HUB_SKYNET_SEED }}
  SKYNET_API_KEY: ${{ secrets.SKYNET_API_KEY }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: Create env file
        run: |
          touch .env
          echo NX_RIVET_KEY=${{ secrets.RIVET_KEY }}  >> .env
          echo CERAMIC_NETWORK=${{ secrets.CERAMIC_NETWORK }}  >> .env
          echo NODE_ENV=production  >> .env
      - run: yarn install
      - run: npm install -g nx
      - name: Lint mono
        run: nx affected:lint --base $BASE
      - name: Test mono
        run: NODE_OPTIONS=--experimental-vm-modules nx affected:test --base $BASE
      - name: Build mono
        run: nx affected:build --base $BASE
        env:
          NODE_AUTH_TOKEN: ${{ inputs.npm_token }}
          GITHUB_TOKEN: ${{ inputs.github_token }}
      - name: Version
        env:
          NODE_AUTH_TOKEN: ${{ inputs.npm_token }}
          GITHUB_TOKEN: ${{ inputs.github_token }}
        # Use npx instead of yarn because yarn automagically sets NPM_* environment variables
        # like NPM_CONFIG_REGISTRY so npm publish ends up ignoring the .npmrc file
        # which is set up by `setup-node` action.
        shell: bash
        run: npx nx affected --base=last-release --target=version
      - name: Tag last-release
        shell: bash
        run: git tag -f last-release

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ inputs.github_token }}
          branch: ${{ github.ref }}
          force: true
          tags: true
      - name: Deploy mono
        if: ${{ github.ref == 'refs/heads/master' }}
        run: |
          echo '//registry.npmjs.org/:_authToken=${{secrets.OTP}}' > .npmrc
          nx affected --target deploy --base $BASE --otp ${{ secrets.OTP }}
