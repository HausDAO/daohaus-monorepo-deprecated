query listDaos(
  $where: Dao_filter! = {}
  $skip: Int! = 0
  $first: Int! = 100
  $orderBy: Dao_orderBy! = id
  $orderDirection: OrderDirection! = asc
) {
  daos: daos(
    where: $where
    skip: $skip
    first: $first
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    ...daoFields
  }
}

query findDao($id: ID!) {
  dao: dao(id: $id) {
    ...daoFields
  }
}

query listMemberships(
  $where: Dao_filter! = {}
  $memberWhere: Member_filter! = {}
  $skip: Int! = 0
  $first: Int! = 100
  $orderBy: Dao_orderBy! = id
  $orderDirection: OrderDirection! = asc
) {
  daos: daos(
    where: $where
    skip: $skip
    first: $first
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    ...daoFields
    activeProposals: proposals(
      first: 101
      orderBy: createdAt
      orderDirection: desc
      where: { cancelled: false, processed: false, actionFailed: false }
    ) {
      id
    }
    members(where: $memberWhere) {
      id
      createdAt
      memberAddress
      shares
      loot
      delegatingTo
      delegateShares
      delegateOfCount
      votes {
        txHash
        createdAt
        approved
        balance
      }
    }
  }
}

fragment daoFields on Dao {
  id
  createdAt
  createdBy
  txHash
  safeAddress
  lootPaused
  sharesPaused
  gracePeriod
  votingPeriod
  proposalOffering
  quorumPercent
  sponsorThreshold
  minRetentionPercent
  shareTokenName
  shareTokenSymbol
  sharesAddress
  lootTokenName
  lootTokenSymbol
  lootAddress
  totalShares
  totalLoot
  latestSponsoredProposalId
  proposalCount
  activeMemberCount
  existingSafe
  name
  profile: records(
    first: 1
    orderBy: createdAt
    orderDirection: desc
    where: { table: "daoProfile" }
  ) {
    createdAt
    createdBy
    contentType
    content
  }
}
